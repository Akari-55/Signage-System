{% extends 'base.html' %}

{% block contents %}
    <h1>コンテンツ削除確認</h1>
    <p>本当に "{{ object.title }}" を削除しますか？</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'signage_app:contents' %}" class="btn btn-secondary">キャンセル</a>
    </form>
{% endblock %}
